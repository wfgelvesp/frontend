<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
         <img src="../../../assets/img/domicilio.png" id="icon" alt="User Icon" /> 
      </div>
      <samp>app Domicilios</samp> 
      <!-- Login Form  -->
      <form>
        <input [(ngModel)]="loginData.email" type="text" id="login" class="fadeIn second" name="login" placeholder="email">
        <input [(ngModel)]="loginData.password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <button (click)="login()" class="button" mat-raised-button color="warn">Login</button>
     
      </form>  
      
    </div>
  </div>
