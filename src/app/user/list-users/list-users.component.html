<div class="bgComponent">
  <h1>Lista de Clientes</h1>
  <mat-form-field class="bgShearch">
    <mat-label>Buscar en Clientes</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
    />
  </mat-form-field>
  <div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" > 
      
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container> 

      <!-- Weight Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container> 

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openDialogDom(element)" class="colorUpdate  ">border_color</mat-icon> 
          <mat-icon class="colorUpdate  ">remove</mat-icon>  
          <mat-icon class="colorDelete  ">delete_forever</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table> 

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
