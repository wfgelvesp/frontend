 
<div class="bgComponent">
  <div  >
    <h1>Seleccionar Cliente</h1>
    <mat-form-field class="bgShearch">
      <mat-label>Buscar en Clientes</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Nombre Ciente"
        #input
      />
    </mat-form-field>

    <div class="container mat-elevation-z8"> 

  <table mat-table [dataSource]="dataSource"  >
 
    <!-- Position Column 
    <ng-container matColumnDef="Rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.id_role}} </td>
    </ng-container>-->
    
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="Seleccion">
      <th mat-header-cell *matHeaderCellDef>Seleccion</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button [mat-dialog-close]="element" color="primary">Asignar</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 

    <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons
        ></mat-paginator>
      </div>

    </div>
  </div>
